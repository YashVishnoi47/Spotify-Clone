<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="main">

        <div class="left">


            <div class="logo">
                <img class="logo-img" src="assets/logo.svg" alt="">
            </div>

            
            <div class="home">
                
                <div class="home-btn"> 
                     <img class="home-icon" src="assets/home.svg" alt="">
                    <p>Home</p>
                </div>

                <div class="search-btn" class="red-border">
                    <img src="assets/search.svg" alt="" class="search-icon">
                    <p>Search</p>
                </div>

            </div>


            <div class="library">
                <div class="lib-1">
                    <img src="assets/lib.svg" alt="">
                </div>
            </div>
            
        </div>
    
    
    
        <div class="right red-border"></div>

    </div>
</body>
</html>
